<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

	  function execute()
	  {
	      let message1 = document.querySelector('#message1');
	      let message2 = document.querySelector('#message2');
	      let correct = document.querySelector('#correct1');
	      let incorrect = document.querySelector('#incorrect1');
	      let incorrect2 = document.querySelector('#incorrect2');
	      let confirm = document.querySelector('#confirm');
	      let letter = document.querySelector('#letter');

	      incorrect.onclick = function(){
		  incorrect.style.backgroundColor = 'red';
		  message1.innerHTML = "Incorrect.";
	      };
	      
	      incorrect2.onclick = function(){
		  incorrect2.style.backgroundColor = 'red';
		  message1.innerHTML = "Incorrect.";
	       };
	      
              correct.onclick = function(){
		  correct.style.backgroundColor = 'green';
		  message1.innerHTML = "Correct!";
	      };

	      confirm.onclick = function(){
		  if(letter.value == 30)
		  {
		      message2.innerHTML = "Correct!";
		      confirm.style.backgroundColor = 'green';
		  }
		  else
		  {
		      message2.innerHTML = "Incorrect.";
		      confirm.style.backgroundColor = 'red';
		  }
	      };
	      
	  }

	  document.addEventListener('DOMContentLoaded',execute);

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3> What is this ? </h3>
		<p id="message1"></p>
                <button id="correct1"> Website </button>
                <button id="incorrect1"> Native App </button>
		<button id="incorrect2"> Mario Game </button>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                
                <h3> How much is 86 - 56 ?</h3>
		<p id="message2"></p>
                <input id="letter" type="number">
                <button id="confirm"> Confirm </button>

            </div>

        </div>
    </body>
</html>
